        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f172a;

        #container {

        /* Header */

        /* Controls */
        .controls {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;

            padding: 20px;

            width: 100%;

            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        /* Instructions */
        .instructions {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 20px;
            z-index: 1000;

            pointer-events: none;
        }
        
        .inst-title {

        /* Zoom controls */
        .zoom-controls {

        .zoom-btn {
            width: 50px;

            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        /* Legend */
        .legend {
            position: absolute;
            bottom: 40px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .legend-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        
        .legend-color {
            width: 16px;

            border-radius: 50%;

<body>
    <div class="header">
        <div class="title">ParallelProfit‚Ñ¢ 3D Mindmap</div>
        <div class="subtitle">Stable Professional Visualization</div>
    </div>
    
    <div id="container">
        <canvas id="canvas3d"></canvas>
    </div>
    
    <div class="instructions">
        <div class="inst-title">üéÆ Controls</div>
        <div class="inst-item"><strong>Drag:</strong> Rotate view</div>
        <div class="inst-item"><strong>Scroll:</strong> Zoom in/out</div>
        <div class="inst-item"><strong>Click Node:</strong> Focus</div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="resetView()">üîÑ Reset View</button>
        <button class="control-btn" onclick="viewTop()">‚¨ÜÔ∏è Top View</button>
        <button class="control-btn" onclick="viewFront()">üëÅÔ∏è Front View</button>
    </div>
    
    <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
    </div>
    
    <div class="legend">
        <div class="legend-title">üí° Layers</div>
        <div class="legend-item">
            <div class="legend-color" style="background: #10b981;"></div>
            <span>Discovery</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #6366f1;"></div>
            <span>Processing</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ec4899;"></div>
            <span>Actions</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f59e0b;"></div>
            <span>Revenue</span>
        </div>
    </div>
    
    <script>
        'use strict';
        
        const canvas = document.getElementById('canvas3d');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // STABLE CAMERA SYSTEM with proper physics
        const camera = {
            // Position
            x: 0,
            y: 0,
            z: 700,
            
            // Rotation (in radians)
            rotX: 0.3,  // Slight tilt for better view
            rotY: 0.5,
            
            // Velocity (for smooth damping)
            velX: 0,
            velY: 0,
            velZ: 0,
            
            // Target values (for smooth interpolation)
            targetZ: 700,
            targetRotX: 0.3,
            targetRotY: 0.5,
            
            // Physics constants
            DAMPING: 0.85,           // Higher = more damping (0-1)
            INTERPOLATION: 0.15,     // Smoothness (0-1)
            MIN_VELOCITY: 0.001,     // Stop threshold
            
            // Constraints
            MIN_Z: 400,
            MAX_Z: 1200,
            MIN_ROT_X: -Math.PI / 3,
            MAX_ROT_X: Math.PI / 3
        };
        
        // Input state
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;
        let dragVelX = 0;
        let dragVelY = 0;
        
        // Mouse/Touch handlers with proper damping
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
            dragVelX = 0;
            dragVelY = 0;
            e.preventDefault();
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - lastX;
            const deltaY = e.clientY - lastY;
            
            // Calculate velocity for momentum
            dragVelX = deltaX * 0.01;
            dragVelY = deltaY * 0.01;
            
            // Apply rotation with sensitivity control
            camera.targetRotY += dragVelX * 0.5;
            camera.targetRotX += dragVelY * 0.5;
            
            // Constrain rotation
            camera.targetRotX = Math.max(camera.MIN_ROT_X, Math.min(camera.MAX_ROT_X, camera.targetRotX));
            
            lastX = e.clientX;
            lastY = e.clientY;
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        // Zoom with constraints
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 50 : -50;
            camera.targetZ += delta;
            camera.targetZ = Math.max(camera.MIN_Z, Math.min(camera.MAX_Z, camera.targetZ));
        }, { passive: false });
        
        // Touch support
        let touchStartDist = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                touchStartDist = Math.sqrt(dx * dx + dy * dy);
            }
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1 && isDragging) {
                const deltaX = e.touches[0].clientX - lastX;
                const deltaY = e.touches[0].clientY - lastY;
                
                camera.targetRotY += deltaX * 0.005;
                camera.targetRotX += deltaY * 0.005;
                camera.targetRotX = Math.max(camera.MIN_ROT_X, Math.min(camera.MAX_ROT_X, camera.targetRotX));
                
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const delta = (dist - touchStartDist) * 2;
                
                camera.targetZ -= delta;
                camera.targetZ = Math.max(camera.MIN_Z, Math.min(camera.MAX_Z, camera.targetZ));
                touchStartDist = dist;
            }
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        // 3D Node class
        class Node3D {
            constructor(x, y, z, label, icon, color) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.label = label;
                this.icon = icon;
                this.color = color;
            }
            
            project() {
                // Apply rotation
                let x = this.x;
                let y = this.y;
                let z = this.z;
                
                // Rotate Y
                const cosY = Math.cos(camera.rotY);
                const sinY = Math.sin(camera.rotY);
                const x1 = x * cosY - z * sinY;
                const z1 = x * sinY + z * cosY;
                
                // Rotate X
                const cosX = Math.cos(camera.rotX);
                const sinX = Math.sin(camera.rotX);
                const y1 = y * cosX - z1 * sinX;
                const z2 = y * sinX + z1 * cosX;
                
                // Perspective
                const scale = camera.z / (camera.z + z2);
                
                return {
                    x: canvas.width / 2 + x1 * scale,
                    y: canvas.height / 2 + y1 * scale,
                    scale: scale,
                    depth: z2
                };
            }
            
            draw() {
                const pos = this.project();
                if (pos.depth < -camera.z) return;
                
                const size = 50 * pos.scale;
                
                ctx.save();
                ctx.translate(pos.x, pos.y);
                
                // Node
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.8)';
                ctx.lineWidth = 3 * pos.scale;
                ctx.stroke();
                
                // Icon
                ctx.font = `${24 * pos.scale}px Arial`;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.icon, 0, 0);
                
                // Label
                ctx.font = `bold ${11 * pos.scale}px Inter`;
                ctx.fillText(this.label, 0, size + 15 * pos.scale);
                
                ctx.restore();
            }
        }
        
        // Create nodes
        const nodes = [
            // Discovery (green)
            new Node3D(0, -180, 0, 'Discovery', 'üîç', '#10b981'),
            new Node3D(-200, -90, 80, 'Upwork', 'üíº', '#10b981'),
            new Node3D(200, -90, 80, 'Fiverr', 'üéØ', '#10b981'),
            new Node3D(-200, -90, -80, 'Freelancer', 'üåê', '#10b981'),
            new Node3D(200, -90, -80, 'Bug Bounty', 'üêõ', '#10b981'),
            
            // Processing (blue)
            new Node3D(0, 0, 0, 'AI Core', 'ü§ñ', '#6366f1'),
            new Node3D(-150, 40, 0, 'Proposals', 'üìù', '#6366f1'),
            new Node3D(150, 40, 0, 'Matching', 'üéØ', '#6366f1'),
            
            // Actions (pink)
            new Node3D(0, 120, 0, 'Apply', 'üì§', '#ec4899'),
            new Node3D(-120, 160, 60, 'Deliver', '‚ö°', '#ec4899'),
            new Node3D(120, 160, 60, 'Report', 'üìä', '#ec4899'),
            
            // Revenue (orange)
            new Node3D(0, 240, 0, 'Revenue', 'üí∞', '#f59e0b'),
            new Node3D(-90, 280, 0, 'Analytics', 'üìà', '#f59e0b'),
            new Node3D(90, 280, 0, 'Growth', 'üöÄ', '#f59e0b')
        ];
        
        // Connections
        const connections = [
            [0,1],[0,2],[0,3],[0,4],
            [1,5],[2,5],[3,5],[4,5],
            [5,6],[5,7],
            [6,8],[7,8],
            [8,9],[8,10],
            [9,11],[10,11],
            [11,12],[11,13]
        ];
        
        // Update physics with proper damping
        function updatePhysics() {
            // Smooth interpolation to target values
            camera.rotX += (camera.targetRotX - camera.rotX) * camera.INTERPOLATION;
            camera.rotY += (camera.targetRotY - camera.rotY) * camera.INTERPOLATION;
            camera.z += (camera.targetZ - camera.z) * camera.INTERPOLATION;
            
            // Apply damping to stop small movements
            if (Math.abs(camera.rotX - camera.targetRotX) < camera.MIN_VELOCITY) {
                camera.rotX = camera.targetRotX;
            }
            if (Math.abs(camera.rotY - camera.targetRotY) < camera.MIN_VELOCITY) {
                camera.rotY = camera.targetRotY;
            }
            if (Math.abs(camera.z - camera.targetZ) < 0.1) {
                camera.z = camera.targetZ;
            }
        }
        
        // Render loop
        function render() {
            updatePhysics();
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections
            connections.forEach(([from, to]) => {
                const p1 = nodes[from].project();
                const p2 = nodes[to].project();
                
                if (p1.depth > -camera.z && p2.depth > -camera.z) {
                    const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
                    gradient.addColorStop(0, nodes[from].color + '60');
                    gradient.addColorStop(1, nodes[to].color + '60');
                    
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
            
            // Sort and draw nodes
            const sorted = [...nodes].sort((a, b) => b.project().depth - a.project().depth);
            sorted.forEach(node => node.draw());
            
            requestAnimationFrame(render);
        }
        
        // Control functions
        function resetView() {
            camera.targetRotX = 0.3;
            camera.targetRotY = 0.5;
            camera.targetZ = 700;
        }
        
        function viewTop() {
            camera.targetRotX = -Math.PI / 2.5;
            camera.targetRotY = 0;
        }
        
        function viewFront() {
            camera.targetRotX = 0;
            camera.targetRotY = 0;
        }
        
        function zoomIn() {
            camera.targetZ = Math.max(camera.MIN_Z, camera.targetZ - 100);
        }
        
        function zoomOut() {
            camera.targetZ = Math.min(camera.MAX_Z, camera.targetZ + 100);
        }
        
        // Start
        render();
    </script>
</body>
