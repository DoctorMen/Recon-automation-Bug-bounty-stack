<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0f1a"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#mainGrad)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Shield shape -->
  <path d="M256 80 L400 140 L400 280 C400 360 340 420 256 450 C172 420 112 360 112 280 L112 140 Z" 
        fill="none" stroke="url(#mainGrad)" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Inner shield fill -->
  <path d="M256 100 L380 155 L380 275 C380 345 325 400 256 428 C187 400 132 345 132 275 L132 155 Z" 
        fill="url(#mainGrad)" opacity="0.15"/>
  
  <!-- Center triangle -->
  <path d="M256 160 L340 320 L172 320 Z" fill="url(#innerGrad)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Center circle -->
  <circle cx="256" cy="260" r="40" fill="url(#innerGrad)" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="260" r="20" fill="#0a0f1a"/>
  
  <!-- Core dot -->
  <circle cx="256" cy="260" r="8" fill="url(#innerGrad)"/>
  
  <!-- Scan lines -->
  <g stroke="url(#mainGrad)" stroke-width="2" opacity="0.6">
    <line x1="256" y1="100" x2="256" y2="140"/>
    <line x1="340" y1="155" x2="310" y2="175"/>
    <line x1="172" y1="155" x2="202" y2="175"/>
  </g>
</svg>
