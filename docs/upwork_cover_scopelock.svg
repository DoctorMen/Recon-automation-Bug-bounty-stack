<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#121621;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9a6bff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#66e0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#66e0ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="750" fill="url(#bg)"/>
  
  <!-- Glow effect -->
  <circle cx="500" cy="280" r="300" fill="url(#glow)"/>
  
  <!-- Shield icon -->
  <g transform="translate(500, 280)">
    <path d="M 0,-120 L -80,-80 L -80,20 Q -80,90 0,130 Q 80,90 80,20 L 80,-80 Z" 
          fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -40,0 L -10,30 L 40,-20" 
          fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Particles/nodes -->
  <circle cx="200" cy="150" r="3" fill="#66e0ff" opacity="0.7"/>
  <circle cx="800" cy="200" r="3" fill="#66e0ff" opacity="0.7"/>
  <circle cx="150" cy="400" r="2" fill="#9a6bff" opacity="0.6"/>
  <circle cx="850" cy="450" r="2" fill="#9a6bff" opacity="0.6"/>
  <circle cx="300" cy="600" r="2.5" fill="#66e0ff" opacity="0.5"/>
  <circle cx="700" cy="620" r="2.5" fill="#66e0ff" opacity="0.5"/>
  
  <!-- Lines connecting particles -->
  <line x1="200" y1="150" x2="500" y2="160" stroke="#66e0ff" stroke-width="1" opacity="0.2"/>
  <line x1="800" y1="200" x2="500" y2="160" stroke="#66e0ff" stroke-width="1" opacity="0.2"/>
  <line x1="150" y1="400" x2="500" y2="410" stroke="#9a6bff" stroke-width="1" opacity="0.2"/>
  <line x1="850" y1="450" x2="500" y2="410" stroke="#9a6bff" stroke-width="1" opacity="0.2"/>
  
  <!-- Brand name -->
  <text x="500" y="480" font-family="ui-sans-serif, system-ui, -apple-system, Arial" font-size="64" font-weight="900" fill="url(#accent)" text-anchor="middle">ScopeLock</text>
  <text x="500" y="520" font-family="ui-sans-serif, system-ui, -apple-system, Arial" font-size="28" font-weight="600" fill="#e8eefc" text-anchor="middle" opacity="0.9">Security</text>
  
  <!-- Tagline -->
  <text x="500" y="580" font-family="ui-sans-serif, system-ui, -apple-system, Arial" font-size="20" font-weight="400" fill="#aab3c5" text-anchor="middle">Same‑Day Security Surface Checks</text>
  
  <!-- Bottom pills -->
  <g transform="translate(500, 650)">
    <rect x="-240" y="-18" width="140" height="36" rx="18" fill="rgba(102,224,255,0.12)" stroke="#66e0ff" stroke-width="1"/>
    <text x="-170" y="6" font-family="ui-sans-serif, system-ui, -apple-system, Arial" font-size="14" font-weight="600" fill="#66e0ff" text-anchor="middle">Non‑Intrusive</text>
    
    <rect x="-80" y="-18" width="120" height="36" rx="18" fill="rgba(102,224,255,0.12)" stroke="#66e0ff" stroke-width="1"/>
    <text x="-20" y="6" font-family="ui-sans-serif, system-ui, -apple-system, Arial" font-size="14" font-weight="600" fill="#66e0ff" text-anchor="middle">Same‑Day</text>
    
    <rect x="60" y="-18" width="180" height="36" rx="18" fill="rgba(102,224,255,0.12)" stroke="#66e0ff" stroke-width="1"/>
    <text x="150" y="6" font-family="ui-sans-serif, system-ui, -apple-system, Arial" font-size="14" font-weight="600" fill="#66e0ff" text-anchor="middle">Refund Guarantee</text>
  </g>
</svg>

