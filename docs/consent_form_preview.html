<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consent & Scope (Preview)</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; base-uri 'none'; form-action 'self' mailto:;">
    <style>
      :root{ --bg:#0c0f14; --card:#121621; --text:#e8eefc; --muted:#aab3c5; --accent:#66e0ff; }
      *{ box-sizing:border-box }
      body{ margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text) }
      .wrap{ max-width:900px; margin:0 auto; padding:28px }
      .card{ background:rgba(18,22,33,.6); border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:18px }
      h1{ margin:10px 0 6px }
      label{ display:block; margin:10px 0 6px; font-weight:600 }
      input, textarea, select{ width:100%; background:#0f131c; color:var(--text); border:1px solid rgba(255,255,255,.14); border-radius:8px; padding:10px }
      textarea{ min-height:100px }
      .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
      .btns{ display:flex; gap:10px; margin-top:14px; flex-wrap:wrap }
      .btn{ appearance:none; border:0; background:var(--accent); color:#051017; padding:12px 16px; border-radius:10px; font-weight:700; cursor:pointer; text-decoration:none }
      .note{ color:var(--muted); font-size:14px }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Consent & Scope — Preview</h1>
        <p class="note">This preview mimics the Google Form so you can test the flow. It does not store data; the "Send Test Email" button opens your mail client with a prefilled message.</p>
        <div class="row">
          <div>
            <label for="company">Company name</label>
            <input id="company" required>
          </div>
          <div>
            <label for="domain">Website or primary domain</label>
            <input id="domain" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="signer">Authorized signer full name</label>
            <input id="signer" required>
          </div>
          <div>
            <label for="title">Title/role</label>
            <input id="title" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="email">Work email for deliverables</label>
            <input id="email" type="email" required>
          </div>
          <div>
            <label for="phone">Phone/Signal (optional)</label>
            <input id="phone">
          </div>
        </div>
        <label for="assets">Assets in scope (domains, subdomains, IP ranges)</label>
        <textarea id="assets" placeholder="example.com, app.example.com, 203.0.113.0/24" required></textarea>
        <div class="row">
          <div>
            <label for="window">Preferred testing window (local time)</label>
            <input id="window" type="datetime-local" required>
          </div>
          <div>
            <label for="rate">Rate‑limit preference</label>
            <select id="rate" required>
              <option>Conservative</option>
              <option selected>Standard</option>
              <option>Aggressive</option>
            </select>
          </div>
        </div>
        <label for="notes">Allowlisting / special notes</label>
        <textarea id="notes"></textarea>
        <div style="margin-top:8px">
          <input id="auth" type="checkbox" required> <label for="auth" style="display:inline;margin:0 0 0 6px">I am authorized to request non‑intrusive, read‑only testing on the assets listed and accept the <a href="./TERMS_REFUND.html" style="color:#66e0ff">Terms & Refund Policy</a>.</label>
        </div>
        <div class="row">
          <div>
            <label for="signature">Type your full name as signature</label>
            <input id="signature" required>
          </div>
          <div>
            <label for="tz">Your timezone</label>
            <input id="tz" placeholder="Auto" value="Auto">
          </div>
        </div>
        <div class="btns">
          <button class="btn" id="send">Send Test Email</button>
          <button class="btn" id="print" style="background:#9a6bff;color:#051017">Print / Save PDF</button>
          <a class="btn" href="./landing.html" style="background:transparent;color:#e8eefc;border:1px solid rgba(255,255,255,.18)">Back to site</a>
        </div>
      </div>
    </div>
    <script>
      function qp(s){ return encodeURIComponent(s||''); }
      document.getElementById('send').addEventListener('click', function(){
        var body = [
          'Consent & Scope — Test Submission',
          '',
          'Company: ' + document.getElementById('company').value,
          'Domain: ' + document.getElementById('domain').value,
          'Signer: ' + document.getElementById('signer').value,
          'Title: ' + document.getElementById('title').value,
          'Email: ' + document.getElementById('email').value,
          'Phone: ' + document.getElementById('phone').value,
          'Assets in scope:\n' + document.getElementById('assets').value,
          'Testing window: ' + document.getElementById('window').value,
          'Rate‑limit: ' + document.getElementById('rate').value,
          'Notes:\n' + document.getElementById('notes').value,
          'Authorized: ' + (document.getElementById('auth').checked ? 'Yes' : 'No'),
          'Signature: ' + document.getElementById('signature').value,
          'Timezone: ' + document.getElementById('tz').value
        ].join('\n');
        var mail = 'mailto:doctormen131@outlook.com?subject=' + qp('Consent & Scope — Test') + '&body=' + qp(body);
        window.location.href = mail;
      });
      document.getElementById('print').addEventListener('click', function(){ window.print(); });
    </script>
  </body>
  </html>
