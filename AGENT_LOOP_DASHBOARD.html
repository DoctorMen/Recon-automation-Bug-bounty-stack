<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Autonomous Agent Loop - Live Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0a0a0f 100%);
            z-index: -2;
        }

        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #ff0080, #8b5cf6);
            bottom: -15%;
            right: -10%;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ffaa00, #ff0080);
            top: 50%;
            right: 20%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, -50px) rotate(180deg); }
            75% { transform: translate(-50px, 100px) rotate(270deg); }
        }

        /* Header */
        header {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.8)); }
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 20px;
            margin-left: 20px;
            font-size: 0.9em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.6); }
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 40px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-change {
            font-size: 0.85em;
            margin-top: 10px;
            color: #00ff88;
        }

        /* Agent Grid */
        .agents-section {
            margin: 40px 0;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff0080, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--agent-color);
        }

        .agent-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .agent-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .agent-status.working {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border: 1px solid #ffaa00;
        }

        .agent-status.idle {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .agent-tasks {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            transition: width 0.5s ease;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }

        /* Activity Log */
        .activity-log {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-timestamp {
            color: #666;
            margin-right: 10px;
        }

        .log-icon {
            margin-right: 10px;
        }

        .log-completed { color: #00ff88; }
        .log-failed { color: #ff0080; }
        .log-running { color: #ffaa00; }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 40px 0;
        }

        .control-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.5);
        }

        .control-button.stop {
            background: linear-gradient(135deg, #ff0080, #ff0000);
        }

        /* Runtime Progress */
        .runtime-progress {
            margin: 40px 0;
        }

        .runtime-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .runtime-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff, #8b5cf6);
            background-size: 200% 100%;
            animation: runtime-flow 3s linear infinite;
            transition: width 1s linear;
        }

        @keyframes runtime-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .runtime-label {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .stats-grid, .agents-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ff88, #00d4ff);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Background -->
    <div class="bg-gradient"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Header -->
    <header>
        <h1>ü§ñ Autonomous Agent Loop</h1>
        <span class="status-badge" id="status-badge">üü¢ RUNNING</span>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Runtime</div>
                <div class="stat-value" id="runtime">0h 0m</div>
                <div class="stat-change">Target: 4.0 hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Tasks Completed</div>
                <div class="stat-value" id="tasks-completed">0</div>
                <div class="stat-change" id="tasks-change">+0 this cycle</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="success-rate">100%</div>
                <div class="stat-change">Idempotent ‚úì</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Agents</div>
                <div class="stat-value" id="active-agents">6</div>
                <div class="stat-change">Multi-threaded</div>
            </div>
        </div>

        <!-- Runtime Progress -->
        <div class="runtime-progress">
            <div class="runtime-bar">
                <div class="runtime-fill" id="runtime-fill" style="width: 0%"></div>
            </div>
            <div class="runtime-label" id="runtime-label">0% Complete (0 of 14400 seconds)</div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="control-button" onclick="pauseLoop()">‚è∏Ô∏è Pause</button>
            <button class="control-button" onclick="resumeLoop()">‚ñ∂Ô∏è Resume</button>
            <button class="control-button stop" onclick="stopLoop()">‚èπÔ∏è Stop</button>
            <button class="control-button" onclick="exportMetrics()">üìä Export Metrics</button>
        </div>

        <!-- Agents Section -->
        <div class="agents-section">
            <h2 class="section-title">ü§ñ Active Agents</h2>
            <div class="agents-grid" id="agents-grid">
                <!-- Agents will be dynamically loaded -->
            </div>
        </div>

        <!-- Activity Log -->
        <h2 class="section-title">üìã Activity Log</h2>
        <div class="activity-log" id="activity-log">
            <div class="log-entry log-completed">
                <span class="log-timestamp">[00:00:00]</span>
                <span class="log-icon">‚úÖ</span>
                System initialized
            </div>
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = (e.clientX - 3) + 'px';
            cursorDot.style.top = (e.clientY - 3) + 'px';
        });

        // Agent data
        const agents = [
            { name: 'Strategist', role: 'Strategy & Planning', color: '#8b5cf6', tasks: 12 },
            { name: 'Executor', role: 'Command Execution', color: '#00d4ff', tasks: 45 },
            { name: 'Automation Engineer', role: 'Recon & Scripts', color: '#00ff88', tasks: 67 },
            { name: 'Parallelization', role: 'Performance & Speed', color: '#ffaa00', tasks: 23 },
            { name: 'Documentation', role: 'Reports & Docs', color: '#ff0080', tasks: 34 },
            { name: 'Security Ops', role: 'CI/CD & Security', color: '#06b6d4', tasks: 18 }
        ];

        // Load agents
        const agentsGrid = document.getElementById('agents-grid');
        agents.forEach((agent, index) => {
            const card = document.createElement('div');
            card.className = 'agent-card';
            card.style.setProperty('--agent-color', agent.color);
            
            const status = Math.random() > 0.5 ? 'working' : 'idle';
            const statusText = status === 'working' ? 'üî® Working' : '‚úÖ Idle';
            
            card.innerHTML = `
                <div class="agent-name">${agent.name}</div>
                <div class="agent-status ${status}">${statusText}</div>
                <div class="agent-tasks">
                    <strong>${agent.role}</strong><br>
                    Tasks completed: ${agent.tasks}<br>
                    Efficiency: ${85 + Math.floor(Math.random() * 15)}%
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${Math.random() * 100}%"></div>
                </div>
            `;
            
            agentsGrid.appendChild(card);
        });

        // Runtime tracking
        let startTime = Date.now();
        let runtime = 0;
        let tasks = 0;
        let targetRuntime = 4 * 3600; // 4 hours in seconds

        function updateRuntime() {
            runtime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(runtime / 3600);
            const minutes = Math.floor((runtime % 3600) / 60);
            const seconds = runtime % 60;
            
            document.getElementById('runtime').textContent = `${hours}h ${minutes}m`;
            
            const progress = (runtime / targetRuntime) * 100;
            document.getElementById('runtime-fill').style.width = Math.min(progress, 100) + '%';
            document.getElementById('runtime-label').textContent = 
                `${Math.min(progress, 100).toFixed(1)}% Complete (${runtime} of ${targetRuntime} seconds)`;
            
            if (runtime >= targetRuntime) {
                completeLoop();
            }
        }

        function updateTasks() {
            tasks += Math.floor(Math.random() * 3) + 1;
            document.getElementById('tasks-completed').textContent = tasks;
            
            const change = Math.floor(Math.random() * 5) + 1;
            document.getElementById('tasks-change').textContent = `+${change} this cycle`;
            
            const successRate = 95 + Math.random() * 5;
            document.getElementById('success-rate').textContent = successRate.toFixed(1) + '%';
        }

        function addLogEntry(message, type = 'completed') {
            const log = document.getElementById('activity-log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const now = new Date();
            const timestamp = now.toTimeString().split(' ')[0];
            
            const icons = {
                completed: '‚úÖ',
                failed: '‚ùå',
                running: 'üî®'
            };
            
            entry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-icon">${icons[type]}</span>
                ${message}
            `;
            
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        function completeLoop() {
            document.getElementById('status-badge').textContent = 'üèÅ COMPLETED';
            document.getElementById('status-badge').style.background = 'rgba(0, 255, 136, 0.3)';
            addLogEntry('üèÅ Agent loop completed successfully after 4 hours', 'completed');
        }

        function pauseLoop() {
            addLogEntry('‚è∏Ô∏è Loop paused by user', 'running');
        }

        function resumeLoop() {
            addLogEntry('‚ñ∂Ô∏è Loop resumed', 'completed');
        }

        function stopLoop() {
            addLogEntry('‚èπÔ∏è Loop stopped by user', 'failed');
            document.getElementById('status-badge').textContent = 'üî¥ STOPPED';
            document.getElementById('status-badge').style.background = 'rgba(255, 0, 128, 0.3)';
        }

        function exportMetrics() {
            const metrics = {
                runtime: runtime,
                tasks_completed: tasks,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(metrics, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `agent-loop-metrics-${Date.now()}.json`;
            a.click();
            
            addLogEntry('üìä Metrics exported successfully', 'completed');
        }

        // Simulate activity
        const taskTypes = [
            'recon_scan',
            'httpx_probe',
            'nuclei_scan',
            'generate_report',
            'update_readme',
            'monitor_performance',
            'strategy_review'
        ];

        function simulateActivity() {
            const task = taskTypes[Math.floor(Math.random() * taskTypes.length)];
            const messages = [
                `Executing ${task} with Automation Engineer`,
                `${task} completed in ${(Math.random() * 5).toFixed(2)}s`,
                `Task ${task} already completed (cached)`,
                `Processing ${Math.floor(Math.random() * 100)} items`,
                `Scanning ${Math.floor(Math.random() * 50)} targets`
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            const type = Math.random() > 0.9 ? 'failed' : 'completed';
            
            addLogEntry(message, type);
        }

        // Update intervals
        setInterval(updateRuntime, 1000);
        setInterval(updateTasks, 5000);
        setInterval(simulateActivity, 3000);

        // Initial log
        addLogEntry('üöÄ Autonomous agent loop started - 4 hour runtime', 'completed');
        addLogEntry('üìã Generated 7 task types for execution', 'completed');
        addLogEntry('ü§ñ All 6 agents initialized and ready', 'completed');
    </script>
</body>
</html>
