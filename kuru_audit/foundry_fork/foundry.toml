[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"

# Fork settings for Monad mainnet
[profile.default.rpc_endpoints]
monad = "https://rpc.monad.xyz"

# Fork from Monad
[profile.fork]
fork_url = "https://rpc.monad.xyz"
fork_block_number = "latest"

[fuzz]
runs = 256
max_test_rejects = 65536

[invariant]
runs = 256
depth = 15

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
