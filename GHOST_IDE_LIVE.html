<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#0a0e27;color:#e4e4e7;height:100vh;overflow:hidden}.grid{display:grid;grid-template-columns:180px 1fr 260px;grid-template-rows:50px 1fr 250px;height:100vh;gap:1px;background:#2a2f4a}.header{grid-column:1/-1;background:#141829;display:flex;align-items:center;justify-content:space-between;padding:0 20px;border-bottom:2px solid #00f5ff}.logo{font-size:18px;font-weight:700;background:linear-gradient(135deg,#00f5ff,#7b2ff7);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.status{font-size:11px;color:#a1a1aa}.status.online{color:#00ff88}.status.offline{color:#ff4444}.sidebar{background:#141829;padding:15px 10px;overflow-y:auto}.sidebar h3{font-size:9px;text-transform:uppercase;color:#6b7280;margin:15px 0 8px;letter-spacing:1.5px}.sidebar button{width:100%;padding:11px 12px;margin-bottom:4px;background:#1a1f3a;border:none;border-left:3px solid transparent;color:#a1a1aa;cursor:pointer;text-align:left;font-size:13px;transition:all .15s;border-radius:4px}.sidebar button:hover{background:#2a2f4a;border-left-color:#00f5ff;color:#e4e4e7}.sidebar button:disabled{opacity:0.5;cursor:not-allowed}.main{background:#0a0e27;padding:20px;overflow-y:auto}.demo-box{background:#1a1f3a;border:1px solid #2a2f4a;border-radius:8px;padding:20px;margin-bottom:15px}.demo-title{font-size:16px;font-weight:700;color:#00f5ff;margin-bottom:12px}.scan-output{background:#0a0e27;border:1px solid #2a2f4a;border-radius:6px;padding:15px;font-family:monospace;font-size:12px;max-height:400px;overflow-y:auto;line-height:1.6}.scan-line{margin:2px 0}.scan-line.info{color:#00f5ff}.scan-line.success{color:#00ff88}.scan-line.error{color:#ff4444}.scan-line.warning{color:#ffaa00}.progress{width:100%;height:8px;background:#2a2f4a;border-radius:4px;overflow:hidden;margin:10px 0}.progress-bar{height:100%;background:linear-gradient(90deg,#00f5ff,#7b2ff7);width:0;transition:width .3s;animation:pulse 2s infinite}@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.7}}.metrics{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:15px 0}.metric{background:#1a1f3a;padding:12px;border-radius:6px;border-left:3px solid #00f5ff}.metric-val{font-size:20px;font-weight:700;color:#00f5ff}.metric-label{font-size:10px;color:#a1a1aa;text-transform:uppercase}.inspector{background:#141829;padding:15px;overflow-y:auto}.auth-widget{background:linear-gradient(135deg,rgba(0,245,255,.15),rgba(123,47,247,.15));border:1px solid #00f5ff;border-radius:8px;padding:14px;margin-bottom:15px}.auth-widget h3{font-size:11px;color:#00ff88;margin-bottom:4px}.auth-widget p{font-size:10px;color:#a1a1aa}.inspector h3{font-size:9px;text-transform:uppercase;color:#6b7280;margin:15px 0 8px}.inspector input{width:100%;padding:10px;background:#1a1f3a;border:1px solid #2a2f4a;border-radius:6px;color:#e4e4e7;font-size:13px;margin-bottom:8px}.inspector button{width:100%;padding:11px;background:linear-gradient(135deg,#00f5ff,#7b2ff7);border:none;border-radius:6px;color:#fff;font-weight:600;cursor:pointer;font-size:13px;margin-bottom:6px}.inspector button:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,245,255,.4)}.inspector button:disabled{opacity:0.5;cursor:not-allowed}#output{background:#1a1f3a;padding:12px;border-radius:6px;font-size:11px;min-height:100px;max-height:160px;overflow-y:auto;font-family:monospace;color:#00ff88;line-height:1.6}.terminal{grid-column:1/-1;background:#0a0e27;padding:15px;display:flex;flex-direction:column;border-top:1px solid #2a2f4a}#log{flex:1;overflow-y:auto;font-family:monospace;font-size:12px;margin-bottom:10px;color:#e4e4e7;line-height:1.6}.terminal input{width:100%;padding:11px;background:#141829;border:1px solid #2a2f4a;border-radius:6px;color:#e4e4e7;font-family:monospace;font-size:13px}.success{color:#00ff88}.error{color:#ff4444}.warning{color:#ffaa00}.info{color:#00f5ff}
</style></head><body>
<div class="grid">
<div class="header"><div class="logo">üëª GHOST IDE‚Ñ¢ LIVE</div><div class="status" id="apiStatus">‚ö™ Connecting...</div></div>
<div class="sidebar">
<h3>Divergent Modes</h3>
<button onclick="setMode('lateral')">üîÑ Lateral</button>
<button onclick="setMode('parallel')">‚ö° Parallel</button>
<button onclick="setMode('associative')">üîó Associative</button>
<button onclick="setMode('generative')">üí° Generative</button>
<button onclick="setMode('combinatorial')">üß© Combinatorial</button>
<button onclick="setMode('perspective')">üëÅÔ∏è Perspective</button>
<button onclick="setMode('constraint-free')">üöÄ Constraint-Free</button>
<h3>Live Actions</h3>
<button id="scanBtn" onclick="runRealScan()">üîç Start Real Scan</button>
<button onclick="verifyAuth()">‚úÖ Verify Authorization</button>
<button onclick="checkStatus()">üìä System Status</button>
</div>
<div class="main">
<div class="demo-box">
<div class="demo-title">üéØ Live Scan Execution</div>
<div id="scanStatus">Ready to start real scans...</div>
<div class="progress" id="progressContainer" style="display:none"><div class="progress-bar" id="progressBar"></div></div>
<div class="scan-output" id="scanOutput" style="display:none"></div>
</div>
<div class="demo-box"><div class="demo-title">üìä Metrics</div>
<div class="metrics">
<div class="metric"><div class="metric-val" id="scans">0</div><div class="metric-label">Scans Run</div></div>
<div class="metric"><div class="metric-val" id="apiCalls">0</div><div class="metric-label">API Calls</div></div>
</div></div>
</div>
<div class="inspector">
<div class="auth-widget"><h3 id="authStatus">‚ö™ Checking...</h3><p id="authDetails">Connecting to API...</p></div>
<h3>Target</h3>
<input type="text" id="target" placeholder="example.com" value="demo.hackerone.com">
<button onclick="setTarget()">üéØ Set Target</button>
<h3>Scan Mode</h3>
<select id="modeSelect" style="width:100%;padding:10px;background:#1a1f3a;border:1px solid #2a2f4a;border-radius:6px;color:#e4e4e7;margin-bottom:8px">
<option value="all">All Modes</option>
<option value="lateral">Lateral</option>
<option value="parallel">Parallel</option>
<option value="perspective">Nation-State</option>
</select>
<h3>API Status</h3>
<div id="output">Connecting...</div>
</div>
<div class="terminal">
<div id="log"><span class="info">$ GHOST IDE‚Ñ¢ LIVE - Connecting to API...</span><br></div>
<input type="text" id="cmd" placeholder="Commands: scan, verify, status" onkeypress="if(event.key==='Enter')runCmd()">
</div>
</div>
<script>
const API_URL='http://172.24.145.56:5000';
let currentTarget='demo.hackerone.com',currentMode='all',scansRun=0,apiCalls=0,currentScanId=null;
function log(msg,type='info'){const l=document.getElementById('log'),c={success:'success',error:'error',warning:'warning',info:'info'}[type]||'info';l.innerHTML+=`<span class="${c}">$ ${msg}</span><br>`;l.scrollTop=l.scrollHeight}
function output(msg){document.getElementById('output').innerHTML+=msg+'<br>'}
function scanLog(msg,type='info'){const o=document.getElementById('scanOutput');o.style.display='block';o.innerHTML+=`<div class="scan-line ${type}">${msg}</div>`;o.scrollTop=o.scrollHeight}
async function checkAPI(){try{const r=await fetch(`${API_URL}/api/health`);if(r.ok){const d=await r.json();document.getElementById('apiStatus').textContent='üü¢ API Online';document.getElementById('apiStatus').className='status online';log('‚úÖ Connected to GHOST API','success');output('‚úì API: Online');document.getElementById('authStatus').innerHTML='‚úì LEGAL SHIELD ACTIVE';document.getElementById('authDetails').innerHTML='API connected<br>Ready for live scans';return true}}catch(e){document.getElementById('apiStatus').textContent='üî¥ API Offline';document.getElementById('apiStatus').className='status offline';log('‚ùå API connection failed - Start with: python3 GHOST_API.py','error');output('‚úó API: Offline<br>Run: python3 GHOST_API.py');document.getElementById('authStatus').innerHTML='‚ö†Ô∏è API OFFLINE';document.getElementById('authDetails').innerHTML='Start API server first';return false}}
async function runRealScan(){if(!await checkAPI()){alert('API is offline. Run: python3 GHOST_API.py');return}const t=document.getElementById('target').value,m=document.getElementById('modeSelect').value;if(!t){log('Error: Target required','error');return}document.getElementById('scanBtn').disabled=true;document.getElementById('scanStatus').innerHTML=`üîç Starting real scan on ${t}...`;document.getElementById('progressContainer').style.display='block';document.getElementById('scanOutput').innerHTML='';document.getElementById('scanOutput').style.display='block';log(`Starting REAL scan: ${t} (${m} mode)`,'info');scanLog(`üéØ Target: ${t}`,'info');scanLog(`üß† Mode: ${m}`,'info');scanLog(`‚ö° Executing live scan...`,'warning');try{apiCalls++;document.getElementById('apiCalls').textContent=apiCalls;const r=await fetch(`${API_URL}/api/scan`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({target:t,mode:m,type:'quick'})});if(!r.ok)throw new Error('Scan failed');const d=await r.json();currentScanId=d.scan_id;scanLog(`‚úì Scan started: ${d.scan_id}`,'success');scanLog(`üìù Command: ${d.command}`,'info');streamScanOutput(d.scan_id)}catch(e){log(`Scan error: ${e.message}`,'error');scanLog(`‚ùå Error: ${e.message}`,'error');document.getElementById('scanBtn').disabled=false}}
async function streamScanOutput(scanId){const src=new EventSource(`${API_URL}/api/scan/${scanId}/stream`);let progress=0;const int=setInterval(()=>{progress+=5;if(progress>95)progress=95;document.getElementById('progressBar').style.width=progress+'%'},500);src.onmessage=(e)=>{try{const d=JSON.parse(e.data);if(d.line){scanLog(d.line,d.type==='stderr'?'error':'info')}if(d.done){clearInterval(int);document.getElementById('progressBar').style.width='100%';scanLog(`‚úÖ Scan complete!`,'success');scansRun++;document.getElementById('scans').textContent=scansRun;document.getElementById('scanBtn').disabled=false;document.getElementById('scanStatus').innerHTML=`‚úÖ Scan complete on ${currentTarget}`;src.close();log('Scan finished','success')}}catch(err){}};src.onerror=()=>{clearInterval(int);src.close();document.getElementById('scanBtn').disabled=false}}
async function verifyAuth(){if(!await checkAPI())return;const t=document.getElementById('target').value;log(`Verifying authorization for ${t}`,'info');try{apiCalls++;document.getElementById('apiCalls').textContent=apiCalls;const r=await fetch(`${API_URL}/api/verify`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({target:t})});const d=await r.json();if(d.authorized){log(`‚úì ${t} is authorized`,'success');output(`‚úì Authorized: ${t}`)}else{log(`‚úó ${t} not authorized - Create auth file first`,'warning');output(`‚ö† Not authorized<br>Create: authorizations/${t}.json`)}}catch(e){log(`Verify error: ${e.message}`,'error')}}
async function checkStatus(){if(!await checkAPI())return;log('Checking system status','info');output(`System Status:<br>Target: ${currentTarget}<br>Mode: ${currentMode}<br>Scans: ${scansRun}<br>API: Online`)}
function setMode(m){currentMode=m;log(`Mode set: ${m}`,'success')}
function setTarget(){currentTarget=document.getElementById('target').value;log(`Target set: ${currentTarget}`,'success')}
function runCmd(){const cmd=document.getElementById('cmd').value.trim();if(!cmd)return;log(`> ${cmd}`,'info');document.getElementById('cmd').value='';if(cmd==='scan')runRealScan();else if(cmd==='verify')verifyAuth();else if(cmd==='status')checkStatus();else if(cmd==='help'){log('Commands: scan, verify, status','info')}else{log(`Unknown: ${cmd}`,'error')}}
checkAPI();setInterval(checkAPI,10000);
</script></body></html>
